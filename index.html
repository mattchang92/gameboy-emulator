<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GameBoy Emulator</title>
  <style>
    canvas { width: 320px; height:288px }
  </style>
</head>
<body>
  <canvas id="game-screen" width="160" height="144"></canvas><br>
  <button id="run">Run</button>
  <button id="stop">Stop</button>
  <button id="toggle-frame-rate">Toggle Frame Rate Cap</button>
  <button id="reset">Reset</button>
  <button id="step">Step</button>
  <input id="rom-upload" type="file"></input>
  <br>
  <button id="mario">Super Mario Land</button>
  <button id="tetris">Tetris</button>
  <button id="dr-mario">Dr Mario</button>
  <button id="kirby">Kirby's Dream Land</button>
  <h2>Frame Rate: <span id="frame-rate-display">0<span></h2>
  <div style="position: fixed; top: 0; left: 50%">
    <h3>Controls</h3>
      <ul>Left = A</ul>
      <ul>Right = D</ul>
      <ul>Up = W</ul>
      <ul>Down = S</ul>
      <ul>START = ENTER</ul>
      <ul>SELECT  = SPACE</ul>
      <ul>A = J</ul>
      <ul>B = L</ul>
  </div>
</body>

<script type="text/javascript" src="dist/main.js"></script>
</html>
